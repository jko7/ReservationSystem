<!DOCTYPE html>
<!--custom login-page with possibility to make a new user account -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title tiles:fragment="title">Login or create new account for the service</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    </head>
    <body>
        <div tiles:fragment="content">
            <form name="f" th:action="@{/login}" method="post">               
                <fieldset>
                    <legend>Please Login or create a
                        <a href="/registration">new user account.</a></legend>
                    <div th:if="${param.error}" class="alert alert-error">    
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success"> 
                        You have been logged out.
                    </div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"/>        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <div class="form-actions">
                        <button type="submit" class="btn">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
